name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        type: string
        required: true
        default: 'v0.1.0'
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================
  # Linux - Go supported platforms
  # ==========================================
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            goarch: amd64
          - target: i686-unknown-linux-gnu
            goarch: "386"
          - target: aarch64-unknown-linux-gnu
            goarch: arm64
          - target: arm-unknown-linux-gnueabihf
            goarch: armv6l
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross
        run: cargo install cross --locked
      
      - name: Build
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../govm-linux-${{ matrix.goarch }}.tar.gz govm
          cd ../../..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-linux-${{ matrix.goarch }}
          path: govm-linux-${{ matrix.goarch }}.tar.gz

  # ==========================================
  # macOS - Go supported platforms
  # ==========================================
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            goarch: amd64
          - target: aarch64-apple-darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../govm-darwin-${{ matrix.goarch }}.tar.gz govm
          cd ../../..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-darwin-${{ matrix.goarch }}
          path: govm-darwin-${{ matrix.goarch }}.tar.gz

  # ==========================================
  # Windows - Go supported platforms
  # ==========================================
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            goarch: amd64
          - target: i686-pc-windows-msvc
            goarch: "386"
          - target: aarch64-pc-windows-msvc
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path govm.exe -DestinationPath ../../../govm-windows-${{ matrix.goarch }}.zip
          cd ../../..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-windows-${{ matrix.goarch }}
          path: govm-windows-${{ matrix.goarch }}.zip

  # ==========================================
  # FreeBSD - Go supported platforms
  # ==========================================
  build-freebsd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd
      
      - name: Install cross
        run: cargo install cross --locked
      
      - name: Build
        run: cross build --release --target x86_64-unknown-freebsd
      
      - name: Package
        run: |
          cd target/x86_64-unknown-freebsd/release
          tar czvf ../../../govm-freebsd-amd64.tar.gz govm
          cd ../../..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-freebsd-amd64
          path: govm-freebsd-amd64.tar.gz

  # ==========================================
  # Create Release
  # ==========================================
  release:
    needs: [build-linux, build-macos, build-windows, build-freebsd]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: List artifacts
        run: ls -la artifacts/
      
      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          body: |
            ## GoVM ${{ steps.get_version.outputs.VERSION }}

            Go Version Manager - 管理多版本 Go

            ### Supported Platforms

            GoVM is available for all platforms supported by Go:

            **Linux:**
            - `govm-linux-amd64.tar.gz` - x86_64 (64-bit)
            - `govm-linux-386.tar.gz` - x86 (32-bit)
            - `govm-linux-arm64.tar.gz` - ARM64
            - `govm-linux-armv6l.tar.gz` - ARMv6

            **macOS:**
            - `govm-darwin-amd64.tar.gz` - Intel (x86_64)
            - `govm-darwin-arm64.tar.gz` - Apple Silicon (M1/M2)

            **Windows:**
            - `govm-windows-amd64.zip` - x86_64 (64-bit)
            - `govm-windows-386.zip` - x86 (32-bit)
            - `govm-windows-arm64.zip` - ARM64

            **FreeBSD:**
            - `govm-freebsd-amd64.tar.gz` - x86_64 (64-bit)

            ### Installation

            **Linux/macOS:**
            ```bash
            # Download and extract
tar xzf govm-linux-amd64.tar.gz
            sudo mv govm /usr/local/bin/
            ```

            **Windows:**
            ```powershell
            # Download and extract
            Expand-Archive -Path govm-windows-amd64.zip -DestinationPath $env:LOCALAPPDATA\govm\bin
            ```

            **FreeBSD:**
            ```bash
            tar xzf govm-freebsd-amd64.tar.gz
            sudo mv govm /usr/local/bin/
            ```

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
