name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  # 构建 Linux x86_64 GNU 版本
  build-linux-gnu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar czvf ../../govm-x86_64-unknown-linux-gnu.tar.gz govm
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-x86_64-unknown-linux-gnu
          path: govm-x86_64-unknown-linux-gnu.tar.gz

  # 构建 Linux x86_64 musl 版本
  build-linux-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Package
        run: |
          cd target/x86_64-unknown-linux-musl/release
          tar czvf ../../../govm-x86_64-unknown-linux-musl.tar.gz govm
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-x86_64-unknown-linux-musl
          path: govm-x86_64-unknown-linux-musl.tar.gz

  # 构建 Linux ARM64 版本
  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar czvf ../../../govm-aarch64-unknown-linux-gnu.tar.gz govm
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-aarch64-unknown-linux-gnu
          path: govm-aarch64-unknown-linux-gnu.tar.gz

  # 构建 macOS 版本
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../govm-${{ matrix.target }}.tar.gz govm
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-${{ matrix.target }}
          path: govm-${{ matrix.target }}.tar.gz

  # 构建 Windows 版本
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        shell: pwsh
        run: |
          cd target/release
          Compress-Archive -Path govm.exe -DestinationPath ../../govm-x86_64-pc-windows-msvc.zip
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: govm-x86_64-pc-windows-msvc
          path: govm-x86_64-pc-windows-msvc.zip

  # 创建 Release
  release:
    needs: [build-linux-gnu, build-linux-musl, build-linux-arm64, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          body: |
            ## GoVM ${{ steps.get_version.outputs.VERSION }}

            Go Version Manager - 管理多版本 Go

            ### 安装

            #### Linux/macOS
            ```bash
            # 下载对应平台的 tar.gz 文件
            tar xzf govm-*-*.tar.gz
            sudo mv govm /usr/local/bin/
            ```

            #### Windows
            ```powershell
            # 下载对应平台的 zip 文件
            # 解压后将 govm.exe 添加到 PATH
            ```

            ### 支持的架构

            | 平台 | 架构 | 文件名 |
            |------|------|--------|
            | Linux | x86_64 (gnu) | govm-x86_64-unknown-linux-gnu.tar.gz |
            | Linux | x86_64 (musl) | govm-x86_64-unknown-linux-musl.tar.gz |
            | Linux | ARM64 | govm-aarch64-unknown-linux-gnu.tar.gz |
            | macOS | x86_64 | govm-x86_64-apple-darwin.tar.gz |
            | macOS | Apple Silicon | govm-aarch64-apple-darwin.tar.gz |
            | Windows | x86_64 | govm-x86_64-pc-windows-msvc.zip |

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
